<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f1f8e9, #e8f5e9); /* Soft gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4caf50;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .input-area {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s ease-in-out;
        }

        input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(72, 183, 72, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(72, 183, 72, 0.7);
        }

        .task-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px 0;
            margin-top: 20px;
        }

        .task-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 0.4s forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-card:hover {
            background-color: #f9f9f9;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .task-card span {
            font-size: 16px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .task-card .completed {
            text-decoration: line-through;
            color: #bbb;
            transition: color 0.3s;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        .delete-btn:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }

        .delete-btn:focus {
            outline: none;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        .fadeOutAnimation {
            animation: fadeOut 0.3s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="task-list" id="taskList"></div>
    </div>

    <script>
        document.getElementById("taskInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let taskCard = document.createElement("div");
            taskCard.classList.add("task-card");

            let taskSpan = document.createElement("span");
            taskSpan.textContent = taskText;
            taskSpan.addEventListener("click", function() {
                this.classList.toggle("completed");
            });

            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "âŒ";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.onclick = function() { removeTask(this); };
            
            taskCard.appendChild(taskSpan);
            taskCard.appendChild(deleteBtn);
            document.getElementById("taskList").appendChild(taskCard);

            taskInput.value = "";
        }

        function removeTask(button) {
            let taskItem = button.parentElement;
            taskItem.classList.add("fadeOutAnimation");
            setTimeout(() => taskItem.remove(), 300);
        }
    </script>
</body>
</html>
